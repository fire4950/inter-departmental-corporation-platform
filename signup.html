<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Inter-departmental Cooperation Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }
        
        .signup-container {
            background-color: var(--bg-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header img {
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .signup-header h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .signup-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .signup-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .signup-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .signup-form input, 
        .signup-form select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .signup-form input:focus,
        .signup-form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }
        
        .password-requirements ul {
            padding-left: 1.5rem;
            margin: 0.5rem 0 0;
        }
        
        .password-requirements li {
            margin-bottom: 0.2rem;
        }
        
        .password-requirements li.valid {
            color: var(--success-color);
        }
        
        .password-requirements li.invalid {
            color: var(--danger-color);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .terms-checkbox input {
            width: auto;
            margin-right: 0.5rem;
            margin-top: 0.3rem;
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
            margin-bottom: 0;
        }
        
        .signup-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .signup-form button:hover {
            background-color: var(--secondary-color);
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .signup-footer a:hover {
            text-decoration: underline;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-lighter);
        }
        
        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .or-divider span {
            padding: 0 1rem;
        }
        
        .social-signup {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-signup button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-signup button:hover {
            background-color: #f5f5f5;
        }
        
        .social-signup button i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .social-signup .google i {
            color: #DB4437;
        }
        
        .social-signup .microsoft i {
            color: #0078D4;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img src="images/logo.svg" alt="Platform Logo">
            <h1>Create Your Account</h1>
            <p>Join the Inter-departmental Cooperation Platform</p>
        </div>
        
        <form class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="urban-planning">Urban Planning</option>
                    <option value="transportation">Transportation</option>
                    <option value="water-resources">Water Resources</option>
                    <option value="public-health">Public Health</option>
                    <option value="education">Education</option>
                    <option value="energy">Energy</option>
                    <option value="environment">Environment</option>
                    <option value="finance">Finance</option>
                    <option value="it">Information Technology</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select your city</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="chennai">Chennai</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="pune">Pune</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length" class="invalid">At least 8 characters</li>
                        <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
                        <li id="lowercase" class="invalid">At least 1 lowercase letter</li>
                        <li id="number" class="invalid">At least 1 number</li>
                        <li id="special" class="invalid">At least 1 special character</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" id="signup-button" disabled>Create Account</button>
        </form>
        
        <div class="or-divider">
            <span>OR</span>
        </div>
        
        <div class="social-signup">
            <button class="google" aria-label="Sign up with Google">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="microsoft" aria-label="Sign up with Microsoft">
                <i class="fab fa-microsoft"></i> Microsoft
            </button>
        </div>
        
        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordToggles = document.querySelectorAll('.password-toggle');
            const termsCheckbox = document.getElementById('terms');
            const signupButton = document.getElementById('signup-button');
            const signupForm = document.querySelector('.signup-form');
            
            // Password visibility toggle
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Password validation
            const lengthCriteria = document.getElementById('length');
            const uppercaseCriteria = document.getElementById('uppercase');
            const lowercaseCriteria = document.getElementById('lowercase');
            const numberCriteria = document.getElementById('number');
            const specialCriteria = document.getElementById('special');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                // Check length
                if (password.length >= 8) {
                    lengthCriteria.classList.remove('invalid');
                    lengthCriteria.classList.add('valid');
                } else {
                    lengthCriteria.classList.remove('valid');
                    lengthCriteria.classList.add('invalid');
                }
                
                // Check uppercase
                if (/[A-Z]/.test(password)) {
                    uppercaseCriteria.classList.remove('invalid');
                    uppercaseCriteria.classList.add('valid');
                } else {
                    uppercaseCriteria.classList.remove('valid');
                    uppercaseCriteria.classList.add('invalid');
                }
                
                // Check lowercase
                if (/[a-z]/.test(password)) {
                    lowercaseCriteria.classList.remove('invalid');
                    lowercaseCriteria.classList.add('valid');
                } else {
                    lowercaseCriteria.classList.remove('valid');
                    lowercaseCriteria.classList.add('invalid');
                }
                
                // Check number
                if (/[0-9]/.test(password)) {
                    numberCriteria.classList.remove('invalid');
                    numberCriteria.classList.add('valid');
                } else {
                    numberCriteria.classList.remove('valid');
                    numberCriteria.classList.add('invalid');
                }
                
                // Check special character
                if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                    specialCriteria.classList.remove('invalid');
                    specialCriteria.classList.add('valid');
                } else {
                    specialCriteria.classList.remove('valid');
                    specialCriteria.classList.add('invalid');
                }
                
                validateForm();
            });
            
            // Confirm password validation
            confirmPasswordInput.addEventListener('input', validateForm);
            
            // Terms checkbox
            termsCheckbox.addEventListener('change', validateForm);
            
            function validateForm() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const termsAccepted = termsCheckbox.checked;
                
                const passwordValid = 
                    password.length >= 8 && 
                    /[A-Z]/.test(password) && 
                    /[a-z]/.test(password) && 
                    /[0-9]/.test(password) && 
                    /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
                
                const passwordsMatch = password === confirmPassword && confirmPassword !== '';
                
                // Enable or disable signup button
                if (passwordValid && passwordsMatch && termsAccepted) {
                    signupButton.disabled = false;
                } else {
                    signupButton.disabled = true;
                }
            }
            
            // Form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const email = document.getElementById('email').value;
                const department = document.getElementById('department').value;
                const city = document.getElementById('city').value;
                
                // In a real application, this would make an API call to register the user
                console.log(`Registering user: ${firstName} ${lastName} (${email})`);
                console.log(`Department: ${department}, City: ${city}`);
                
                // Show loading
                signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                signupButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Redirect to login page
                    window.location.href = 'login.html?registered=true';
                }, 2000);
            });
            
            // Social signup buttons
            const googleBtn = document.querySelector('.social-signup .google');
            const microsoftBtn = document.querySelector('.social-signup .microsoft');
            
            googleBtn.addEventListener('click', function() {
                // In a real application, this would redirect to Google OAuth
                console.log('Redirecting to Google OAuth for signup');
                
                // For demo purposes, we'll just show a message
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
                this.disabled = true;
                
                // Simulate redirect
                setTimeout(() => {
                    window.location.href = 'login.html?registered=true';
                }, 2000);
            });
            
            microsoftBtn.addEventListener('click', function() {
                // In a real application, this would redirect to Microsoft OAuth
                console.log('Redirecting to Microsoft OAuth for signup');
                
                // For demo purposes, we'll just show a message
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
                this.disabled = true;
                
                // Simulate redirect
                setTimeout(() => {
                    window.location.href = 'login.html?registered=true';
                }, 2000);
            });
        });
    </script>
</body>
</html>
